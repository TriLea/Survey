<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Response</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="userResponse">Your Response:</label>
                <textarea id="userResponse" name="userResponse" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="form-group">
            <label for="keyword">Enter Keyword to Summarize:</label>
            <input type="text" id="keyword" name="keyword">
            <button id="summarizeButton">Summarize</button>
        </div>
        <!-- Add a button to reset the data -->
        <div class="form-group">
            <button id="resetButton">Reset Data</button>
        </div>
        <div class="form-group">
            <label for="analysisResult">Analysis Result:</label>
            <textarea id="analysisResult" rows="4" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
